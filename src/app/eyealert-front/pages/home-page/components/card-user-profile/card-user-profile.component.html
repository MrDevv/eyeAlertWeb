<div class="home__user_profile">
  <div class="home__user_profile-image">
    <img src="assets/icons/user-image.jpg" alt="user image" />
  </div>
  <div class="home__user_profile-data">
      <h3>{{ user()?.nombres }}</h3>
      <span> {{ user()?.rol }} </span>
      <span>{{ user()?.email }}</span>           
  </div>
  <button class="home__user_profile-button-edit">
    {{ "Editar datos" | uppercase }}
  </button>
</div>
